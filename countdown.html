<!DOCTYPE html>
<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet"> 

            <style>
                * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}



body {
  background-image: url(bg.png);
  background-size: cover;
  background-repeat:no-repeat;
  height:100vh;
  width:100%;

}

#head{
    color:#bb3434;
}

.container {
  color: #333;
  text-align: center;
  position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%,-50%);
}



li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}


            </style>
    </head>
    <body>



<div class="container">
  <h1 id="head">يتبقى على التأهيل بجائزة محمد بن راشد للاداء الحكومي المتميز</h1>
  <ul>
    <li><span id="days"></span>يوم</li>
    <li><span id="hours"></span>ساعة</li>
    <li><span id="minutes"></span>دقيقة</li>
    <li><span id="seconds"></span>ثانية</li>
  </ul>
</div>



<script>


const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date('Aug 30, 2020 00:00:00').getTime(),
    x = setInterval(function() {

      let now = new Date().getTime(),
          distance = countDown - now;

      document.getElementById('days').innerText = Math.floor(distance / (day)),
        document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
      
      //do something later when date is reached
      //if (distance < 0) {
      //  clearInterval(x);
      //  'IT'S MY BIRTHDAY!;
      //}

    }, second)
     
</script>
     

          
    </body>


</html>
